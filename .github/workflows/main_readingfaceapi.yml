name: Build and deploy Python app to Azure Web App - ReadingFaceAPI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and activate venv
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests (optional)
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then
            echo "Running tests..."
            pip install pytest
            pytest -q || true
          else
            echo "No tests detected, skipping."
          fi

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !.venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure startup command on Azure
        run: |
          az webapp config set \
            --resource-group rg-demo-faceapi \
            --name ReadingFaceAPI \
            --startup-file "gunicorn --bind=0.0.0.0 --timeout 600 app:app"          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: production
          package: .

      - name: Post-deploy status
        run: |
          echo "Deployed to ${{ secrets.AZURE_WEBAPP_NAME }} (subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }})"